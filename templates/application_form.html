<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-2"><br>
    <label>Full Name</label><br>
    <input type="text" name="full_name" placeholder="Name Lastname" required>
  </div>

  <div class="mb-2">
    <label>Email</label><br>
    <input type="email" name="email" placeholder="name@domain.com" required>
  </div>

  <div class="mb-2">
    <label>LinkrdIn</label><br>
    <input type="text" name="linkedin_url" placeholder="https://linkedin.com/in/username" required>
  </div>

  <div class="mb-2">
    <label>Education</label><br>
    <textarea name="education" required></textarea> 
  </div>

  <div class="mb-2">
    <label>Work Experience</label><br>
    <textarea name="work_experience" required></textarea> 
  </div>

  <div class="mb-2">
    <label>Resume URL</label><br>
    <input type="text" name="resume_url" required>
  </div>
  
  <input type="submit">
  
</form>
